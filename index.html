<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api fun</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Check your personality by your name</h1>
        </div>

        <div class="name">
            <h2>Enter your name</h2>
            <input type="text" name="" id="nameid" placeholder="Enter your first name"><br>
            <button type="submit" class="btn">Search</button>
        </div>
        <div class="imgdiv">
            <img src="./img.gif" alt=""  id="imgid" class="imgchange">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                let name = $('#nameid').val();
                // alert(name);
                $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
            });
        });
    </script>
</body>
</html>
